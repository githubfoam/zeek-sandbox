---
sudo: required
dist: bionic

notifications:
  slack:
    on_failure: always

matrix:
  fast_finish: true
  include:

    - name: "docker build  Python 3.7 on bionic amd64" #OK
      dist: bionic
      arch: amd64
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
        - pip list
        - python --version
      script:
        - sudo docker build -t debian:zeek . --file=scripts/Dockerfile.zeek.debian
        - sudo docker image ls
      after_success:
        - deactivate
